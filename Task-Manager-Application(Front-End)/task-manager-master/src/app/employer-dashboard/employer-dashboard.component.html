<!-- employer-dashboard.component.html -->

<div class="container">
  <h2>Assign Task</h2>
  <form (submit)="assignTask()">
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskName" [(ngModel)]="newTask.name" required>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newTask.description" required></textarea>
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" [(ngModel)]="newTask.deadline" required>
    <label for="assignedTo">Assigned To:</label>
    <select id="assignedTo" name="assignedTo" [(ngModel)]="newTask.assignedTo" required>
      <option *ngFor="let employee of employees" [value]="employee">{{ employee }}</option>
    </select>
    <button type="submit">Assign Task</button>
  </form>
</div>
